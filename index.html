<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./vue.js"></script>
  <title>Buscador de Usu√°rio no GitHub</title>
</head>

<body id="app">

  <section class="principal">
    <div class="tema">
      <h1>devfinder</h1>
      <div class="changeTheme">
        <span>DARK</span>
        <img src="./img/icon-moon.svg" alt="">
      </div>
    </div>



    <div class="busca">
      <div class="input-busca">
        <img src="./img/icon-search.svg" alt="">
        <input type="text" id="name" name="name" placeholder="Search GitHub username">
      </div>
      <input type="button" value="Search" class="botao">
    </div>



    <div class="resultado">
      <div class="img-resultado">
        <img src="./img/icon-company.svg" alt="">
      </div>
      <div class="dados-resultado">
        <div class="perfil">
          <span class="nome">The Octocat</span>
          <span class="arroba">@octacat</span>
          <span class="dataEntrada">Joined 25 jan 2011</span>
          <p class="textoPerfil">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat
            mattis eros.</p>
        </div>


        <div class="numeros">
          <ul class="numeros-lista">
            <li>
              <h4 class="titulo-numero">Repos</h4>
              <span class="resultadoNumero resposResultado">9</span>
            </li>
            <li>
              <h4 class="titulo-numero">Followers</h4>
              <span class="resultadoNumero followersResultado">9</span>
            </li>
            <li>
              <h4 class="titulo-numero">Following</h4>
              <span class="resultadoNumero followingResultado">9</span>
            </li>
          </ul>
        </div>

        <div class="contato">
          <ul class="contato-lista">
            <li>
              <img src="./img/icon-location.svg" alt="">
              <span class="cidade">San Francisco</span>
            </li>
            <li>
              <img src="./img/icon-twitter.svg" alt="">
              <span class="twitter">Not Available</span>
            </li>
            <li>
              <img src="./img/icon-website.svg" alt="">
              <a class="site">https://github.blog</a>
            </li>
            <li>
              <img src="./img/icon-company.svg" alt="">
              <span class="empresa">agithub</span>
            </li>
          </ul>
        </div>



      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
